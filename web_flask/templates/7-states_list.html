<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>

  <BODY>
    <H1>States</H1>
    <UL>
        {% if States %}
          {% for state in States.values()|sort(attributes='name')%}
          <li>
            {( state['id'] )}: <B>{{ state['name']}}</B>
          </li>
          {% endfor %}
        {% endif %}
    </UL>
  </BODY>
</HTML>
